<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open-Mic</title>
  <script src="https://kit.fontawesome.com/f3f6e950df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav role="navigation">
    <span>NAV</span>
    <i class="fas fa-bars"></i>
  </nav>
  <main>
    <section class="user-options">
      <span class="sign-in">Sign-In</span>
      <span class="create-user">Create Account</span>
    </section>
    <section class="icon-container">
      <i class="microphone fas fa-microphone-alt icon-4x"></i>
    </section>
    <section class="app-desc">
      <p>
        Open-Mic is a digital stage to post your audio musical performances and listen to the sounds of your fellow musicians. Hop up on stage and share or kick back with your favorite beverage and listen to the latest songs from your favorite performers.
      </p>
    </section>
  </main>
</body>
</html>
