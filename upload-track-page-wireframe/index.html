<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open-Mic</title>
  <script src="https://kit.fontawesome.com/f3f6e950df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav role="navigation">
    <span>NAV</span>
    <i class="fas fa-bars"></i>
  </nav>
  <main>
    <section class="form-container">
      <p>UPLOAD TRACK FORM: </p>
      <form action="">
        <div class="input-group">
          <label for="title">Title</label>
          <br>
          <input type="text" name="username" id="username" required>
        </div>
        <div class="input-group">
          <label for="description">Description</label>
          <br>
          <input type="text" name="description" id="description">
        </div>
        <div class="input-group">
          <label for="song">Select song:</label>
          <input type="file" id="song" name="song" accept="audio/*">
        </div>
        <button class="song-submit" type="submit">Save</button>
      </form>
    </section>
  </main>
</body>
</html>
