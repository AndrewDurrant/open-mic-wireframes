<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open-Mic</title>
  <script src="https://kit.fontawesome.com/f3f6e950df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav role="navigation">
    <span>NAV</span>
    <i class="fas fa-bars"></i>
  </nav>
  <main>
    <section class="user-nav1">
        <span class="upload">Upload Track</span>
        <i class="far fa-user user-photo"></i>
    </section>
    <section class="stage-container">
      <section class="music-nav">
        <ul class="view-selections">
          <li class="music-nav-active">Most Recent</li>
          <li>Favorites</li>
          <li>My Tracks</li>
        </ul>
      </section>
      <section class="stage-carousel">
        <h2>STAGE CAROUSEL</h2>
        <i class="fas fa-caret-left prev"></i>
        <i class="fas fa-caret-right next"></i>

        <section class="current-performer">
          <i class="far fa-thumbs-up like-btn"></i>
          <i class="far fa-user performer-photo"></i>
          <p class="song-description">CURRENT SONG DESCRIPTION/INSIGHT</p>
          <section class="player-controls">
            <i class="fas fa-play"></i>
            <i class="fas fa-pause"></i>
          </section>
        </section>
      </section>

    </section>
  </main>
</body>
</html>
